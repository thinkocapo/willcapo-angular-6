<ng-template #modalContactMeRef let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Contact Me</h4>
      <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button> -->
    </div>
    <div class="modal-body">

      <form>
        <div class="form-group">

          <label for="name">Name</label>
          <div class="input-group">
            <input id="name" class="form-control" name="dp" ngbDatepicker #dp="ngbDatepicker">
          </div>
          <label for="message">Message</label>
          <div class="input-group">
              <input id="message" class="form-control">
          </div>

          <label for="email">Email or Phone</label>
          <div class="input-group">
              <input id="email" class="form-control">
          </div>

        </div>
      </form>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit</button>
    </div>
</ng-template>
