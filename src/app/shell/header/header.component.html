<!-- style="max-width: fit-content" -->
<header class="wc-header">
  <nav class="justify-content-center z-index-1 navbar navbar-expand-lg navbar-dark default-navbar-color wc-navbar">
    
    <!-- MENU 'HAMBURGER' -->
    <button
      (click)="toggleMenu()"
      class="navbar-toggler" type="button" aria-controls="navbar-menu"
      aria-label="Toggle navigation" [attr.aria-expanded]="!menuHidden">
      <a class="navbar-brand" translate>WILL CAPO</a>    
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- REGULAR NAVBAR -->
    <div id="navbar-menu" class="collapse navbar-collapse justify-content-center float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav ta-center" [ngClass]="{ 'ta-left': textLeft === true }">
        <a id="resume-nav" class="nav-item wc-nav-item wc-nav-text-color nav-link text-uppercase" 
          routerLink="/resume" routerLinkActive="active">
          <span translate>RESUME</span>
        </a>
        <a class="nav-item wc-nav-item wc-nav-text-color nav-link text-uppercase"
          routerLink="/healthcare" routerLinkActive="active"> 
          <span translate>HEALTHCARE</span>
        </a>
        <a *ngIf="menuHidden" class="nav-item wc-nav-app-name nav-link text-uppercase text-center" 
          routerLink="/home" routerLinkActive="active">
          <span class="wc-nav-text-color" bg-success translate>WILL CAPO</span>
          <!-- <span class="wc-nav-text-color" bg-success translate>APP_NAME</span> -->
        </a>
        <a class="nav-item wc-nav-item wc-nav-text-color nav-link text-uppercase"
          routerLink="/blockchain" routerLinkActive="active">
          <span translate>BLOCKCHAIN</span>
        </a>
        <a class="nav-item wc-nav-item wc-nav-text-color nav-link text-uppercase"
          routerLink="/code" routerLinkActive="active">
          <span translate>CODE</span>
        </a>
      </div>
    </div>
  </nav>
</header>
