<div id="wc-body-background" class="container-fluid wc-body-background">
  <div id="wc-quote" class="row align-self-center">
    <div class="col-12 text-center">
        <h5>Some people chart their life on a linear graph. Mine is more like Starfox 64</h5>
    </div>
  </div>

  <!-- https://www.youtube.com/watch?v=2qQxwT-Qm5E -->
  <div class="row">
    <div class="col-xs-12 parent justify-content-center">

          <div id="wc-card" 
            *ngFor="let card of cards"
            (click)="handleClick(card)"
            class="card child" style="min-width: 19rem; max-width: 19rem;">
              <div class="card-body">
                <h5 class="card-title">{{card.name}}</h5>
                <p class="card-text">{{card.description}}</p>

                <!-- <a href="#" class="btn btn-primary wc-card-button">Go somewhere</a> -->

              </div>
          </div>
     
    </div>
  </div>
  

</div>
