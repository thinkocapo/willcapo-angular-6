<div id="wc-body-background" class="container-fluid wc-body-background wc-mouse-circle">
  <div id="wc-quote" class="row align-self-center">
    
    <div class="col-12 text-center">
        <h5>Some people plot their life events on a linear graph. I see life as more like Starfox 64</h5>
    </div>
  </div>

  <div class="row">
    <div id="wc-card-container" class="col-xs-12 parent justify-content-center">
        <p id="p2">Hello World!</p>
        <div id="yellow-square" class="yellow-square"></div>
        <div id="red-square" class="red-square">I am red</div>
        <div id="wc-card" 
          *ngFor="let card of cards"
          (click)="handleClick(card.callToAction)"
          class="card wc-card-position wc-card-style text-center">
            <div class="justify-content-center">
              <img class="card-img-top wc-card-img" [src]="card.img" alt="Card image cap">
            </div>
            <div class="card-body p1">
              <div class="wc-card-title-text">
                <h5 class="card-title">{{card.name}}</h5>
                <p class="card-text">{{card.description}}</p>
              </div>
            </div>
          </div>
        </div>

  </div>   
</div>
