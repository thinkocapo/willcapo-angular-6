<div id="wc-body-background" class="container-fluid wc-body-background">
  <div id="wc-quote" class="row align-self-center">
    <div class="col-12 text-center">
        <h5>Some people chart their life on a linear graph. Mine is more like Starfox 64</h5>
    </div>
  </div>

  <!-- https://www.youtube.com/watch?v=2qQxwT-Qm5E -->
  <div class="row">
    <div id="wc-card-container" class="col-xs-12 parent justify-content-center">

          <div id="wc-card" 
            *ngFor="let card of cards"
            (click)="handleClick(card.callToAction)"
            class="card wc-card-position wc-card-style text-center">
              
              <!-- <div class="row">
                <div class="col-12 justify-content-center">
                    <img class="card-img-top wc-card-img" src="assets/ngx-rocket-logo.png" alt="Card image cap">
                </div>
              </div> -->

              <div class="justify-content-center">
                <img class="card-img-top wc-card-img" [src]="card.img" alt="Card image cap">
              </div>

              <div class="card-body p1">

                <div class="wc-card-title-text">
                  <h5 class="card-title">{{card.name}}</h5>
                  <p class="card-text">{{card.description}}</p>
                </div>

                <!-- <a href="#" class="btn btn-primary wc-card-button">Go somewhere</a> -->
              </div>
          </div>
     
    </div>
  </div>
  

</div>
