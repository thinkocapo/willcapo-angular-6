<div id="wc-body-background" class="container-fluid wc-body-background wc-mouse-circle">

  <div class="row justify-content-center">
    <div id="wc-card-container" class="col-xs-12 parent justify-content-center">
      <div class="col-12 text-center" style="z-index: 1;">
        <h5 id="wc-quote">Some see life as events on a linear graph. I see life as a journey like Starfox 64</h5>
      </div>

      <!-- Mouse Circle Magnifying Glass -->
      <div id="wc-mouse-circle"></div>

      <!--  Card -->
      <div id="wc-card" 
        *ngFor="let card of cards"
        (click)="handleClick(card.callToAction)"
        class="card wc-card-position wc-card-style text-center" style="width: 18rem">
          <div class="justify-content-center">
            <img class="card-img-top wc-card-img" [src]="card.img" alt="Card image cap">
          </div>
          <div class="card-body">
            <div class="wc-card-title-text">
              <h5 class="card-title">{{card.name}}</h5>
              <p class="card-text">{{card.description}}</p>
            </div>
          </div>
        </div>
      </div>

  </div>   
</div>
